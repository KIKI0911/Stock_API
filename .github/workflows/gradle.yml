name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Docker Compose Up For Database
          run: docker-compose up -d
        - uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
        - name: Validate Gradle wrapper
          uses: gradle/wrapper-validation-action@latest # 最新のバージョンに更新
        - name: Build the Spring Boot application
          run: ./gradlew bootJar # Spring Bootアプリケーションをビルドするタスクに変更